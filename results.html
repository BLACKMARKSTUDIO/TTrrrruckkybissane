<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결과 페이지</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        iframe {
            flex-grow: 1;
            border: none;
        }
    </style>
</head>
<body>

    <nav>
        <div id="navLinks"></div>
    </nav>

    <iframe id="contentFrame" src="" title="검색 결과"></iframe>

    <script>
        const navLinks = document.getElementById('navLinks');
        const contentFrame = document.getElementById('contentFrame');

        // URL에서 검색어 가져오기
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('query');

        if (query) {
            updateNavLinks(query);
            // 기본적으로 구글 검색 결과를 로드
            updateIframe('duck2go', query);
        }

        function updateNavLinks(query) {
            navLinks.innerHTML = `
                <a href="#" onclick="updateIframe('duck2go', '${query}')">DuckDuckGo 검색</a>
                <a href="#" onclick="updateIframe('bing', '${query}')">Bing 검색</a>
                <a href="#" onclick="updateIframe('enr', '${query}')">온리어 검색</a>
            `;
        }

        function updateIframe(link, query) {
            let url;
            switch (link) {
                case 'duck2go':
                    url = `https://duckduckgo.com/?q=${encodeURIComponent(query)}`;
                    break;
                case 'bing':
                    url = `https://www.bing.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'enr':
                    url = `http://eunlir.dothome.co.kr/#gsc.tab=0&gsc.sort=&gsc.q=${encodeURIComponent(query)}`;
                    break;
            }
            contentFrame.src = url;
        }
    </script>

</body>
</html>
